<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <section class="bg bg-secondary">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./dragon.png" width="100px" alt="Logo Img"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="
                    font-family: Arial, Helvetica, sans-serif;
                    color: white;
                  "
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="
                    font-family: Arial, Helvetica, sans-serif;
                    color: white;
                  "
                  href="#"
                  >Products</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Log out
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!---Add Product Modal-->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Add Product Form
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    id="imageURL"
                    class="form-control"
                    placeholder="Enter image url here"
                  />
                  <label for="imageURL">Product Image URL</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    id="title"
                    class="form-control"
                    placeholder="Product Title"
                  />
                  <label for="title">Product Title</label>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <input
                        type="number"
                        id="price"
                        class="form-control"
                        placeholder="Product Price"
                      />
                      <label for="price">Product Price</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        id="category"
                        class="form-control"
                        placeholder="Product Category"
                      />
                      <label for="category">Product Category</label>
                    </div>
                  </div>
                </div>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Product Description"
                    id="description"
                  ></textarea>
                  <label for="description">Description</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                id="closebtn"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="addProduct()"
              >
                Add Product
              </button>
            </div>
          </div>
        </div>
      </div>
      <!---View Product Modal-->
      <div
        class="modal fade"
        id="viewModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                View Product Details
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="form-floating mb-3">
                  <img
                    src=""
                    id="view-imageURL"
                    width="300"
                    height="300"
                    alt=""
                  />
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    id="view-title"
                    class="form-control"
                    placeholder="Product Title"
                  />
                  <label for="title">Product Title</label>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <input
                        type="number"
                        id="view-price"
                        class="form-control"
                        placeholder="Product Price"
                      />
                      <label for="price">Product Price</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        id="view-category"
                        class="form-control"
                        placeholder="Product Category"
                      />
                      <label for="category">Product Category</label>
                    </div>
                  </div>
                </div>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Product Description"
                    id="view-description"
                  ></textarea>
                  <label for="description">Description</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                id="closebtn"
                data-bs-dismiss="modal"
              >
                Close
              </button>

            </div>
          </div>
        </div>
      </div>

      <!--------------Edit Product Modal-->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Edit Product Details
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="form-floating mb-3">
                  <input type="text" id="edit-imageURL" class="form-control">
                  <label for="">Image URL</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    id="edit-title"
                    class="form-control"
                    placeholder="Product Title"
                  />
                  <label for="title">Product Title</label>
                </div>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Product Description"
                    id="edit-description"
                  ></textarea>
                  <label for="description">Description</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                id="edit-closebtn"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-warning"
                onclick="editProduct()"
              >
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container" id="container"></div>
    </section>
    <!------------------Navbar--------------------------->

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
