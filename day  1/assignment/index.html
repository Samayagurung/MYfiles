<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video tag & iframe tag</title>
</head>
<body>
  <h1>Video Tag</h1>
  <video  
  width="320" height="240" controls="">
  <source src="../video/funny.mp4" type="video/mp4">
  </video>
  <br>
  <h2>iframe Tag</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/4rj5mBIkcQ0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
