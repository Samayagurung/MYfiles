<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>lOGIN2</title>
</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://www.nicepng.com/png/detail/227-2277808_monokuma-chibi-hnh-anime-boy-chibi.png" class="img-fluid">
        </div>
        <div class="col-md-7 col-lg-5 col-lg-5 right-box" style="text-align: center;">
          <h2 class="text-light mb-4 mt-4" style="font-family: Arial, Helvetica, sans-serif;">Login Here</h2>
          <form>
            <!--Email input-->
            <div class="form-outline mb-4">
              <input type="email" class="form-control form-control-lg" id="emailAddress" >
              <label class="form-label text-light mt-2" for="emailAddress">Email Address</label>
            </div>
            <!--Password input-->
            <div class="form-outline mb-4">
              <input type="password" class="form-control form-control-lg" id="password" >
              <label class="form-label text-light mt-2" for="emailAddress">Password</label>
            </div>
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!--Checkbox-->
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkBox"
                value="">
                <label for="checkBox" class="form-check-label text-light">Remember Me</label>
              </div>
              <a href="#">Forgot Password?</a>
            </div>
            <!---Submit Button-->
            <input type="submit" class="btn btn-outline-light btn-lg " id="sign-in" value="Sign in">
            <div class="divider d-flex align-items-center my-4">
              <p class="text-light fw-bold mx-3 mb-0 ">OR</p>
            </div>
            <a href="#!" class="btn btn-primary  mb-4" style="background-color: #3b5998;"role="button"><i class="fab fa-facebook-f p-1"></i>Continue with Facebook</a>
            <a href="#!" class="btn btn-primary  mb-4" style="background-color: #ee6c4c;"role="button"><i class="fa-brands fa-google p-1"></i>Continue with Google</a>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
