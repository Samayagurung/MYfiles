<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles2.css" />
    <title>Login 3</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row border rounded-3 shadow box-area">
        <!------------------------------------Left Box----------------------------------------->
        <div class="col-md-6 left-box">
          <div class="image-box" style="text-align: center">
            <img
              src="https://www.nicepng.com/png/detail/227-2277808_monokuma-chibi-hnh-anime-boy-chibi.png"
              class="img-fluid"
            />
            <p class="login-text" style="font-size: large">Time to login in!</p>
          </div>
        </div>
        <!------------------------------------Right Box----------------------------------------->
        <div class="col-md-6 right-box">
          <div class="row">
            <form class="myForm align-items-center">
              <h2 class="login-text">Hello Again!</h2>
              <p>We are happy you are back.</p>
              <div class="form-group w-75 mb-3">
                <i class="fa-regular fa-user fas"></i>
                <input class="form-control text ps-5" type="email" placeholder="Email Address">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group w-75 mb-3">
                <i class="fa-regular fa-envelope fas"></i>
                <input class="form-control text ps-5" type="password" placeholder="Password">
              </div>
              <div class="input-group mb-4 d-flex gap-4">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="formCheck">
                  <label for="formCheck" class="form-check-label text-secondary"><small>Remeber Me</small></label>
                </div>
                <a href="#!">Forgot password?</a>
              </div>
            </form>
            <div class="input-group mb-3">
              <button type="submit" class="btn btn-primary fs-5 w-75">Log in</button>
            </div>
            <div class="input-group mb-3">
              <button  class="btn btn-light fs-5 w-75">
                <img src="https://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png" style="width: 20px;" class="me-2"> Sign in with Google
              </button>
            </div>
            <div class="row d-flex">
              <div class="reg">
                <small>Don't have account?</small><a href="#">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
