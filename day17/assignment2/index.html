  <body>
    <script>
      const number = prompt("Enter a number between 1-100");
      const num = Number(number);

      function calculateSeriesSum() {
        document.write("The sum of series till 100 is ", (num * (num + 1)) / 2);
      }
      calculateSeriesSum(num);
    </script>
  </body>
