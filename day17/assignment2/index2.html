  <body>
    <script>
      const number = prompt("Enter a number from");
      const num = Number(number);

      function calculateSeriesSum(num) {
        console.log("Sum of series till 100 is", (num * (num + 1)) / 2);
      }

      calculateSeriesSum(num);
    </script>
