<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <!-----------------Main Container------------------------>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
      style="background-color: rgb(57, 235, 220)"
    >
      <!-----------------Login Container------------------------>
      <div
        class="row border rounded-3 p-3 bg-white shadow box-area align-items-center"
      >
        <!-----------------Left Box------------------------>
        <div class="col-md-6 left-box">
          <div class="login-title">
            <h2
              class="text"
              style="
                font-family: Arial, Helvetica, sans-serif;
                color: rgb(49, 199, 186);
                font-weight: 600;
              "
            >
              Login Here
            </h2>
            <p class="text-secondary mt-3 text-wrap">
              Join the experienced software engineers on this platform.
            </p>
          </div>
        </div>
        <!-----------------Right Box------------------------>
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Hello,Again</h2>
              <p>We are happy to have you back.</p>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email Address"
              />
            </div>
            <div class="input-group mb-1">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Password"
              />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="formCheck"
                />
                <label for="formCheck" class="form-check-label text-secondary"
                  ><small>Remeber Me</small></label
                >
              </div>
              <div class="forgot">
                <small><a href="#">Froget Password?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-light w-100 fs-6">
                <img
                  src="https://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png"
                  style="width: 20px"
                  class="me-2"
                />Sign in with Google
              </button>
            </div>
            <div class="row">
              <small>Don't have account?</small><a href="#">Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
