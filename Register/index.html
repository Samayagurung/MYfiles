<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/style.css">
  <title>Register</title>
</head>
<body>
<section class="vh-100 bg-image" 
 style="background-image: url(https://images.unsplash.com/photo-1622547748225-3fc4abd2cca0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80);">

 <div class="mask d-flex align-items-center h-100" style="background-color: hsla(0, 0%, 50%, 0.5);"> 

  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">

        <div class="card">
          <div class="card-body">
            <h2 class="title">CREATE ACCOUNT</h2>      
            <div class="form-outline mb-3">
              <input required type="text" id="fullName" class="form-control form-control-lg" placeholder="Full Name">
            </div>
            <div class="form-outline mb-3">
              <input required type="email" id="emailAddress" class="form-control form-control-lg" placeholder="Email Address">
            </div>
            <div class="form-outline mb-3">
              <input required type="password" id="password" class="form-control form-control-lg" placeholder="Password">
            </div>
            <div class="input-group gap-3 align-items-center mb-3" id="dob">
              <label for="dob" class="form-label">Date Of Birth:</label>
              <input required type="date" class="form-control" id="dob"/>
            </div>
              <button type="submit"
               onclick="signupHandler(event)" class="btn button btn-lg text-white w-100">Register</button>
               <span class="text-danger" id="arr-message"></span>
            <p class="text-center text-muted mt-3">Have already an account? <a href="#!"
                class="fw-bold text-body"><u>Login here</u></a></p>
          </div>
         </div> 
      </div>

    </div>
  </div> 
 </div>
</section>
<script src="./script.js"></script>
</body>
</html>
